apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkedin-wrapping-service
  labels:
    app: linkedin-wrapping-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkedin-wrapping-service
  template:
    metadata:
      labels:
        app: linkedin-wrapping-service
    spec:
      containers:
        - name: linkedin-wrapping-service
          image: {{.Values.image}}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: database-url
                  name: database-url
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10


